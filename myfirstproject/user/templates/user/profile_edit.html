{%extends 'registration\base_user.html'%}
{%block content%}
<div>
<form action="{% url 'user:profile_edit' %}" method="post" name="profile">
{% csrf_token %}
    <h3>Username:</h3>  <h4>{{request.user.username}}</h4><br><br>
    {{form.first_name.label}}:
    {{form.first_name}}
    <br>
    {{form.last_name.label}}:
    {{form.last_name}}
    {{profile.as_p}}
    <button type="submit">Edit</button>
</form>
</div>
{%endblock%}
